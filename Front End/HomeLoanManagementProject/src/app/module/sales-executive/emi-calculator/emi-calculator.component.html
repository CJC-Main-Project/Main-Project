
<div class="main-content">
    <form >
   <h3 style="text-align: center;"><i><b>EMI Calculator</b></i></h3>
    <div class="row">
        <div class="form-group col-md-2">
           &nbsp;&nbsp; Loan Amount :- 
        </div>
        <div class="form-group col-md-2">
           <input type="text" class="form-control" [(ngModel)]="emical.loanamt">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            &nbsp;&nbsp; Tenure Period In Year :- 
        </div>
        <div class="form-group col-md-2">
           <input type="text" class="form-control" [(ngModel)]="emical.tenure">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            &nbsp;&nbsp;   Amount Of Intrest :- 
        </div>
        <div class="form-group col-md-2">
           <input type="text" class="form-control" [(ngModel)]="emical.roi">
        </div>
    </div> 
    
    <div class="row">
        &nbsp;&nbsp;  <button (click)="calculate()">Calculate EMI</button>
    </div>

        <div class="row">
            <div class="form-group col-md-2">
                &nbsp;&nbsp;     EMI :- 
            </div>
            <div class="form-group col-md-3">
                <p>{{emical.emi | number : '1.0-0'}}</p>
            </div>
        </div> 
        <div class="row">
            <div class="form-group col-md-2">
                &nbsp;&nbsp;    Rate Of Intrest :- 
            </div>
            <div class="form-group col-md-3">
               <p>{{emical.totalint | number : '1.0-0'}}</p>
            </div>
        </div> 
        <div class="row">
            <div class="form-group col-md-2">
                &nbsp;&nbsp;     Total Payble Amount :- 
            </div>
            <div class="form-group col-md-3">
                <p>{{emical.totalpayamt | number : '1.0-0'}}</p>
            </div>
        </div> 
    </form>
</div>
